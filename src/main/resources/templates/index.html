<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Task</title>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet"
href="https://use.fontawesome.com/releases/v5.4.1/c
ss/all.css" integrity="sha384-
5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2
R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>

<div class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" th:href="@{/}">Task Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/}">Task List</a>
      </li>
    </ul>
    <div class="text-right">
        <a class="nav-link text-right" th:href="@{/logout}">Logout</a>
    </div>
  </div>
</nav>
<div class="card">
<div class="card-body">
<div class="col-md-10">
<h1 class="my-3 text-primary">Tasks List</h1>
<table class="table">
<thead>
<tr>
<th>Title</th>
<th>Description</th>
<th>Date Echeance</th>
<th>State</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
<tr th:each="task : ${tasks}">
<td th:text="${task.titre}"></td>
<td th:text="${task.description}"></td>
<td th:text="${task.dateEcheance}"></td>
<td th:text="${task.etat}"></td>
<td>
<button th:onclick="|window.location.href='/doneTask/' + ${task.id}|" th:disabled="${task.etat == 'Done'}" type="button" class="btn btn-primary">Done</button>
<a th:href="@{/updateTask/{id}(id=${task.id})}" type="button" class="btn btn-warning text-light">Update</a>
<a th:href="@{/deleteTask/{id}(id=${task.id})}" type="button" class="btn btn-danger">Delete</a>
</td>
</tr>
</tbody>
</table>
<div class="form-group col-md-8"></div>
<a th:href="@{/addTask}" type="button" class="btn btn-primary">Add new task</a>
</body>
</html>
